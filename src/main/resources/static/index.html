<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Restaurant Meals</title>

    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div align=center>
        <h1 class="Headings">RESTAURANT RATING PROJECT</h1>

        <div class="Form1">
            <h3 class="Headings">CREATE NEW RESTAURANT MEAL</h3>
            <form method="POST" action="/create">
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Restaurant:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Input Restaurant Name">
                    </div>
                </div>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Location:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Input Restaurant Location">
                    </div>
                </div>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Dish:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Input Dish Name">
                    </div>
                </div>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Rating:</b></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="formGroupExampleInput"
                            placeholder="Input Rating Number (0-100)" min="1" max="100">
                    </div>
                </div>
                <div class="form-grouprow">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary" id="button">  Create  </button>
                      <button type="reset" class="btn btn-primary" id="button">  Reset  </button>
                    </div>
                </div>
            </form>
            
        </div>
        <br>

        <div>
            <h3 class="Headings"> RESTAURANT TABLE </h3>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Restaurant Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Dish</th>
                        <th scope="col">Rating</th>
                        <th>Functions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="Restaurant : ${restaurant_name}">
                        <td th:text="${.id}">ID</td>
                        <td th:text="${.restaurant_name}">Restaurant Name</td>
                        <td th:text="${.location}">Location</td>
                        <td th:text="${.dish}">Dish</td>
                        <td th:text="${.rating}">Rating</td>
                        <td>
                            <a th:href="@{'/update/' + ${.id}}">Update</a>
                            <a th:href="@{'/delete/' + ${.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
