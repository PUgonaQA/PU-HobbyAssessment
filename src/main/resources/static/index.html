<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Restaurant Meals</title>

    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div align=center>
        <header>
            <h1 class="Headings">RESTAURANT RATING PROJECT</h1>
        </header>

        <div class="Form1">
            <h3 class="Headings">CREATE NEW RESTAURANT MEAL</h3>
            <form>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Restaurant:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="restName" placeholder="Input Restaurant Name"
                        pattern="{3,20}" required/>
                    </div>
                </div>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Location:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="location" placeholder="Input Restaurant Location" required/>
                    </div>
                </div>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Dish:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dishName" placeholder="Input Dish Name" required/>
                    </div>
                </div>
                <div class="rowmb-3">
                    <label for="formGroupExampleInput" class="FormLabel"><b>Rating:</b></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ratingNo"
                            placeholder="Input Rating Number (0-100)" min="1" max="100" required/>
                    </div>
                </div>
                <div class="form-grouprow">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="button" onclick="createRest();"> Create </button>
                        <button type="reset" class="btn btn-primary" id="button"> Reset </button>
                    </div>
                </div>
            </form>

            <div class="alert alert-secondary" role="alert" id="createAlert"></div>

        </div>
        <br>

        <div>
            <h3 class="Headings"> RESTAURANT TABLE </h3>
            <table class="table table-striped">
                <thead id="tableHeader">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Restaurant Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Dish</th>
                        <th scope="col">Rating</th>
                        <th>Functions</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div>

        <div>
            <footer>
                <h4 class="Headings"> END OF RESTAURANT TABLE </h4>
            </footer>
        </div>
    </div>

</body>
